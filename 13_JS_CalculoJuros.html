<!DOCTYPE html PUBLIC = "-//W3C//DTD XHTML 1.0 Strict//BR "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">

    <head>
        <title>Hello world js</title>
        <style type="style/css">
            table {width: 100%;}
            th {text-align: left;}
        </style>
        <script type = "text/javascript">
            let principal = 1000.00
            let tax = .05
            document.writeln("<table border = \"1\">")
            document.writeln("<caption>Calculo de juros compostos </caption>")
            document.writeln("<thead><tr><th>Ano</th>")
            document.writeln("<th>Total</th>")
            document.writeln("</th></thead><tbody>")
            let total = 0;
            for(let ano = 1; ano<=10; ++ano){
                total = principal + Math.pow(1.0 + tax, ano)
                document.writeln("<tr><td> " + ano + "</td><td>" + total.toFixed(2) + "</td>>/tr>")
            }
            document.writeln("</tbody></table>")
        </script>
    </head>
