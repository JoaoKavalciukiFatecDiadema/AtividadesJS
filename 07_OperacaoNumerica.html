<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC = "-//W3C//DTD XHTML 1.0 Strict//BR "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">

    <head>
        <title>Hello world js</title>
        <script type = "text/javascript">
            var strNumero1;
            var strNumero2;
            var nmr1;
            var nmr2;
            var soma;
            strNumero1 = prompt("Entre o 1ยบ numero");
            strNumero2 = prompt("Entre com o segundo numero");
            nmr1 = parseInt(strNumero1);
            nmr2 = parseInt(strNumero2);
            soma = nmr1 + nmr2
            var sub = nmr1 - nmr2
            var mult = nmr1 * nmr2
            var div = nmr1 / nmr2
            var mod = nmr1 % nmr2

            document.writeln("Soma = " + soma + "<br/>");
            document.writeln("Sub = " + sub + "<br/>");
            document.writeln("Mult = " + mult + "<br/>");
            document.writeln("Div = " + div + "<br/>");
            document.writeln("Mod = " + mod + "<br/>");

        </script>
    </head>

<body>
    
</body>

</html>
