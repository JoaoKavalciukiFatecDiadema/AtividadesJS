<html xmlns = "http://www.w3.org/1999/xhtml">

    <head>
        <title>Hello world js</title>
        <script type = "text/javascript">
            let agora = new Date()
            let nome = prompt("Entre com seu nome")
            let hora = agora.getHours()

            if(hora < 12){
                document.writeln("Bom dia " + nome)
            } else {
                hora = hora - 12
                if(hora < 6) {document.writeln("Boa tarde" + nome)} else {document.writeln("Boa noite " + nome)}
            }
        </script>
    </head>
